<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="containerWrapper">
        <div id="bg_container">
            <h1 style="text-align: center;">WeatherNow</h1> <!-- Title -->
    
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="getWeatherBtn">Get Weather</button>
            
            <div class="weather-info">
                <div class="info_container">
                    <h2 id="cityName"></h2>
                </div>

                <div class="info_container">
                    <p id="temperature"></p>
                </div>

                <div class="info_container">
                    <p id="weatherDescription"></p>
                </div>
                
            </div>
    
            <button id="showMoreBtn">Show More Info</button>
        </div>
    
        <!-- Detailed Weather Info Container -->
        <div id="moreInfoContainer" style="display: none;">
            <img id="weatherIcon" alt="Weather icon">
            <h2>More Weather Info</h2>

            <div class="info_container">
                <p id="humidity"></p>
                <p id="windSpeed"></p>
            </div>
            
        </div>
    </div>
    

    <!-- Footer buttons -->
    <a href="https://github.com/CyberSphinxxx">
        <div class="footer">
            App by: @John Lemar Gonzales
        </div>
    </a>
    
    <a href="https://github.com/CyberSphinxxx">
        <div class="footer_github">
            Github Repository
        </div>
    </a>
    <script src="script.js"></script>
</body>
</html>
